program: sweep.py
method: grid
metric:
  goal: minimize
  name: overall_loss
parameters:
  debugging:
    value: false
  seed:
    value: 127
  dataset_name:
    values: ["lines"]
  resume_training:
    value: false
  last_epoch:
    value: 0 
  epochs:
    value: 100
  batch_size:
    value: 32
  bottleneck_size:
    values: [9]
  learning_rate:
    values: [0.000000001]
  a_mse:
    value: 0.0
  a_content:
    value: 0.0
  a_style:
    value: 0.0
  a_spst:
    value: 1.0
  beta_max:
    value: 1
  content_layer:
    value: 1
  style_layer:
    value: 1  
  spatial_stats_loss_reduction_type:
    values: ["mean"]
  normalize_spatial_stats_tensors:
    values: [true]
  soft_equality_eps:
    values: [0.25]
  schedule_KLD:
    values: [true, false]
  schedule_spst:
    values: [false]
  wandb_log_interval:
    value: 20
  save_model_locally:
    value: true
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
